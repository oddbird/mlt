<hgroup class="adr">
  <h3 class="id">{{ pl }}</h3>
  <h4 class="street-address">{{ address }}</h4>
</hgroup>
<p class="code">{{ classcode }}</p>
<p class="owner">{{ first_owner }}</p>

<section class="mapped-addresses">
  {{# mapped }}
  <h4>Mapped To:</h4>
  <ul>
    {{# mapped_to }}
    <li {{# needs_review }} class="flagged"{{/ needs_review }} data-id="{{ id }}">
      {{ street }}
      <button class="action-reject" type="submit" title="reject mapping">reject mapping</button>
    </li>
    {{/ mapped_to }}
  </ul>
  {{/ mapped }}
  <button class="mapit">map to selected</button>
</section>
