{{# options }}
<li>
  <a href="#" data-field="{{ field }}" data-display-field="{{ display_field }}" data-value="{{ value }}" data-display-value="{{ display_value }}">{{^ replace }}<b>{{ q }}</b>{{ display_value_rest }}{{/ replace }}{{# replace }}{{ display_value }}{{/ replace }} <i>[{{ display_field }}]</i></a>
</li>
{{/ options }}

{{# too_many }}
<li class="too-many-results">too many [{{ . }}] results to display</li>
{{/ too_many }}
