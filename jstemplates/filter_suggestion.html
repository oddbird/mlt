{{# options }}
<li>
  <a href="#" data-field="{{ field }}" data-desc="{{ desc }}" data-value="{{ value }}" data-name="{{ name }}">{{# rest }}<b>{{ q }}</b>{{ rest }}{{/ rest }}{{^ rest }}<b>{{ name }}</b>{{/ rest }} <i>[{{ desc }}]</i></a>
</li>
{{/ options }}

{{# too_many }}
<li class="too-many-results">too many [{{ . }}] results to display</li>
{{/ too_many }}
